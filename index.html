<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- vertical border -->
      <a-box
        position=".48 1.97 -3"
        width=".05"
        height="2.94"
        color="#000000"
      ></a-box>

      <!-- blue box -->
      <a-box
        position="1 0.72 -3"
        width="0.99"
        height=".45"
        color="#0203E8"
      ></a-box>

      <!-- bottom right horizontal border -->
      <a-box
        position="1 1 -3"
        width="1"
        height=".1"
        color="#000000"
      ></a-box>

      <!-- bottom left horizontal border -->
      <a-box
        position="-.4 .8 -3"
        width="1.8"
        height=".05"
        color="#000000"
      ></a-box>

      <!-- bottom left vertical border -->
      <a-box
        position="-1 .65 -3"
        width=".05"
        height=".3"
        color="#000000"
      ></a-box>

      <!-- gray box -->
      <a-box
        position="1 1.8 -3"
        width="0.99"
        height="1.5"
        color="#D4DEE4"
      ></a-box>

      <!-- yellow box -->
      <a-box
        position="-1.16 .63 -3"
        width=".26"
        height=".26"
        color="#FFFF00"
      ></a-box>

      <!-- bottom-white box -->
      <a-box
        position="-.26 .63 -3"
        width="1.4"
        height=".26"
        color="#EBF5ED"
      ></a-box>


      <!-- top right horizontal border -->
      <a-box
        position="1 2.6 -3"
        width="1"
        height=".1"
        color="#000000"
      ></a-box>

      <!-- top left horizontal border -->
      <a-box
        position="-.4 2.6 -3"
        width="1.8"
        height=".1"
        color="#000000"
      ></a-box>

      <!-- left white box -->
      <a-box
        position="-.425 1.69 -3"
        width="1.75"
        height="1.72"
        color="#EBF5ED"
      ></a-box>

      <!-- top right white box -->
      <a-box
        position="1 3.05 -3"
        width="0.99"
        height=".8"
        color="#EBF5ED"
      ></a-box>

      <!-- red box -->
      <a-box
        position="-.4225 3.045 -3"
        width="1.755"
        height=".79"
        color="#880808"
      ></a-box>

      <!-- green plane-->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
