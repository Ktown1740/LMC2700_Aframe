<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- vertical border -->
      <a-box
        position=".48 1.97 -3"
        width=".05"
        height="2.94"
        color="#000000"
      ></a-box>

      <!-- blue box -->
      <a-box
        position="1 0.75 -3"
        width="1"
        height=".5"
        color="#0203E8"
      ></a-box>

      <!-- bottom right horizontal border -->
      <a-box
        position="1 1 -3"
        width="1"
        height=".1"
        color="#000000"
      ></a-box>

      <!-- gray box -->
      <a-box
        position="1 1.8 -3"
        width="1"
        height="1.5"
        color="#D4DEE4"
      ></a-box>


      <!-- top right horizontal border -->
      <a-box
        position="1 2.6 -3"
        width="1"
        height=".1"
        color="#000000"
      ></a-box>

      <!-- top right white box -->
      <a-box
        position="1 3.05 -3"
        width="1"
        height=".8"
        color="#EBF5ED"
      ></a-box>



      <!-- green plane-->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
